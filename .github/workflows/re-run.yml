on:
  workflow_dispatch:
    inputs:
      run-id:
        required: true

jobs:
  rerun:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: rerun ${{ inputs.run-id }}
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
          GH_DEBUG: api
        run: |
          gh run watch ${{ inputs.run-id }} > /dev/null 2>&1
          gh run rerun ${{ inputs.run-id }} --failed
